name: feature_hourly

on:
  workflow_dispatch:
  schedule:
    - cron: '5 * * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        partition: [0, 1, 2, 3] #used as an index for the parallel processing of the locations

    permissions:
      pages: write
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute python workflows from bash script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          make gef-inference INDEX=${{ matrix.partition }}